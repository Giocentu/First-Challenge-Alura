<meta charset="UTF-8">
<h1>PROGRAMA - TABLA DE MULPLICAR</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    var multi = 1;

    while(multi <= 10){
        imprimir(5 * multi);
        multi = multi + 1;
    }

    for(var i; i <= 10;i++){
        imprimir(5 * multi);
    }
   
</script>
