<meta charset="UTF-8">
<H1>PROGRAMA PARA CALCULAR IMC</H1>
<Script>
     function saltarLinea(){
        document.write("<br><br><br><hr><br><br>");
    };

    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }
    function calcularImc(peso,altura){
        return peso / (altura * altura);
        
    }

    imprimir("El promedio del imc de Chris y Felipe es de: "+ (calcularImc(71,1.72) + calcularImc(75,1.73))/2);
    imprimir("El promedio del imc de Gabriela y Luisa es de: "+ (calcularImc(65,1.65) + calcularImc(55,1.60))/2);
    
</Script>
