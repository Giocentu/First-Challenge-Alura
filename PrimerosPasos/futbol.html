<meta charset="UTF-8">
<H1>PROGRAMA PARA CALCULAR IMC</H1>
<Script>
     function saltarLinea(){
        document.write("<br><br><br><hr><br><br>");
    };

    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }
   var victorias = parseInt(prompt("Informe cantidad de victorias:"));
   var empates = parseInt(prompt("Informe la cantidad de empates:"));
   puntosTotales = (victorias * 3) + empates;
   imprimir("El total de puntos del equipo es de: "+ puntosTotales);

    if (puntosTotales > 28){
        imprimir("El equipo esta mejor que el año pasado");
    }
    if (puntosTotales < 28){
        imprimir("El equipo esta peor que el año pasado");
    }
    if (puntosTotales == 28){
        imprimir("El equipo esta igual  que el año pasado");
    }
</Script>
