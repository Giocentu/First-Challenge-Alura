<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                    <h1><img src="imagenes/imagenes/logo.png" alt="Logo Barbería Alura"></h1>
                <nav>
                    <ul class="nav">
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">contacto</a></li>
                    </ul>
                </nav>
            </div>   
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron"
                placeholder="Juanito Perez" required>
            
                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron"
                placeholder="email@dominio.com" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron"
                placeholder="(xx) xxxxxxxx" required>



                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10"></textarea>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>

                    <label for="radioMail"><input type="radio" 
                    value="email" name="contacto" id="radioMail">Email</label>
                    
                    <label for="radioTelefono"><input type="radio"
                    value="telefono" name="contacto" id="radioTelefono">Telefono</label>
                    
                    <label for="radioWhat"><input type="radio"
                    value="whasapp" name="contacto" id="radioWhat" checked>Whatsapp</label>    
                </fieldset>

                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de Barberia Alura?</label>

                <input type="submit" class="enviar" value="Enviar Formulario">  
            
            </form>

            <table>
                <thead>
                    <tr>
                        <td>Día</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/imagenes/logo-blanco.png" alt="Logo Barbería Alura">
            <p class="copyright">&copy Copyright Bardería Alura - 2023</p>
        </footer>
    </body>
</html>
